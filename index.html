<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas y Consumos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="">

    <header class="py-4 bg-secondary bg-gradient">
        <h1 class="text-center text-white fs-3">Calculadora de Consumos y Propinas</h1>
    </header>

    <div class="d-flex mt-4 justify-content-center">
        <button id="nueva-orden" data-bs-toggle="modal" data-bs-target="#formulario" type="button" class="btn btn-success">Nueva Orden</button>
    </div>


    <main id="platillos" class="container bg-light mt-5 p-4 d-none">
        <h2  class="text-center my-4">Platillos</h2>

        <div class="contenido"></div>
    </main>


    <section id="resumen" class="resumen bg-light container my-5 p-4 d-none">
        <h2 class="text-center mt-4">Resumen De Consumo </h2>

        <div class="contenido row">
            <p class="text-center">AÃ±ade los elementos del pedido</p>
        </div>
    </section>

    <!-- Modal -->
        <div class="modal fade" id="formulario">
            <div class="modal-dialog">
                <div class="modal-content bg-light">
                    <div class="modal-header">
                        <h2 class="modal-title"">Restaurant App</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Mesa</label>
                                <input id="mesa" type="number" class="form-control" min="1" max="8">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hora</label>
                                <input id="hora" type="time" class="form-control" >
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button id="guardar-cliente" type="button" class="btn btn-info">Crear Orden</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-secondary bg-gradient fs-5 py-2">
            <div class="d-flex flex-column flex-md-row justify-content-around align-items-center">
                <div class="d-flex flex-column justify-content-center align-items-start">
                    <p class="text-primary m-0">Made by Leo Ss - 2022</p>
                </div>
                <div class="d-flex flex-column-reverse justify-content-center align-items-start">
                    <a href="https://www.vecteezy.com/free-vector/cooking-pattern" class=" link-primary text-decoration-none" rel="noopener noreferrer" target="_blank">Background by Vecteezy</a>
                    <a href="https://www.udemy.com/course/javascript-moderno-guia-definitiva-construye-10-proyectos/" class="text-decoration-none link-primary" rel="noopener noreferrer" target="_blank">Proyecto del curso de JavaScript Moderno</a>
                </div>
            </div>
        </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
